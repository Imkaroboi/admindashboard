<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid">
      <div class="side-bar">
        <div class="content">
          <div class="side-bar-header">
            <img src="icons/dashboard.svg" style="height: 100px" />
            <h1 style="font-size: 3rem">Dashboard</h1>
          </div>
          <div class="side-bar-options">
            <div>
              <img src="icons/home.svg" style="height: 50px" />
              <h2>Home</h2>
            </div>
            <div>
              <img src="icons/Profile.svg" />
              <h2>Profile</h2>
            </div>
            <div>
              <img src="icons/messages.svg" />
              <h2>Messages</h2>
            </div>
            <div>
              <img src="icons/history.svg" />
              <h2>History</h2>
            </div>
            <div>
              <img src="icons/tasks.svg" />
              <h2>Tasks</h2>
            </div>
            <div>
              <img src="icons/communities.svg" />
              <h2>Communities</h2>
            </div>
          </div>
          <div class="side-bar-footer">
            <div>
              <img src="icons/settings.svg" />
              <h2>Settings</h2>
            </div>
            <div>
              <img src="icons/help_and_support.svg" />
              <h2>Support</h2>
            </div>
            <div>
              <img src="icons/privacy.svg" />
              <h2>Privacy</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="header">
          <div class="header-top">
            <img
              src="icons/search.svg"
              style="height: 50px; margin-right: 5%"
            />
            <input id="search-bar" placeholder="Search"/>
            <img
              src="icons/notifs.svg"
              style="height: 50px; margin-right: 2%"
            />
            <img src="pfp.gif" class="pfp" />
            <h2 style="font-family: 'roboto'; font-size: 2rem">@imkaroboi</h2>
          </div>
          <div class="header-bottom">
            <img src="pfp.gif" class="big-pfp">
            <div style="margin-left: 30px;">
              <p style="height: 0px;"><strong>Hi there,</strong></p>
              <h1>Imkaroboi, (@imkaroboi)</h1>
            </div>
            <div class="button-container">
              <button>New</button>
              <button>Upload</button>
              <button>Share</button>
            </div>
        </div>
        </div>
        <div class="body"></div>
      </div>
    </div>
  </body>
</html>
